<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platto | Master Admin Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>

    <div id="loader" class="loader-overlay"><div class="spinner"></div></div>

    <!-- Login Section -->
    <section id="login-ui" class="auth-container">
        <div class="auth-card">
            <div class="brand">PLATTO<span>.admin</span></div>
            <p>Master Control Access</p>
            <input type="email" id="admEmail" placeholder="Admin Email">
            <input type="password" id="admPass" placeholder="Password">
            <button id="loginBtn">Login to Panel</button>
        </div>
    </section>

    <!-- Admin Dashboard UI -->
    <div id="admin-dashboard" style="display:none;" class="admin-wrapper">
        <aside class="sidebar">
            <div class="sidebar-logo">PLATTO</div>
            <nav>
                <div class="nav-item active" onclick="showTab('approvals')">Pending Approvals</div>
                <div class="nav-item" onclick="showTab('active-res')">Active Partners</div>
                <div class="nav-item" onclick="showTab('tickets')">Support Tickets</div>
                <div class="nav-item logout" id="logoutBtn">Sign Out</div>
            </nav>
        </aside>

        <main class="content-area">
            <header class="top-header">
                <h2 id="tab-title">Pending Approvals</h2>
                <div class="admin-profile">Super Admin</div>
            </header>

            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat-card">
                    <small>Pending Requests</small>
                    <h3 id="stat-pending">0</h3>
                </div>
                <div class="stat-card">
                    <small>Active Partners</small>
                    <h3 id="stat-active">0</h3>
                </div>
            </div>

            <!-- Approvals Tab -->
            <section id="approvals-tab" class="tab-pane">
                <div id="pending-list" class="grid-layout">
                    <!-- Cards will be injected here -->
                </div>
            </section>

            <!-- Active Restaurants Tab -->
            <section id="active-res-tab" class="tab-pane" style="display:none;">
                <div class="table-card">
                    <table>
                        <thead>
                            <tr>
                                <th>Restaurant Name</th>
                                <th>Plan</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="active-list"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="admin-script.js"></script>
</body>
</html>
